<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img class="top-bg" src="images/bg-pattern-top.svg" alt="bg-top">
  <div class="big-box">
    <div class="top-container">
      <img class="top-container" src="images/bg-pattern-card.svg" alt="pattern">
    </div>
    <div class="middle-container">
      <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
      <p style=" margin-bottom: 0px; color: hsl(229, 23%, 23%); font-weight: bolder;">Victor Crest <span style="padding-left: 5px; color: hsl(227, 10%, 46%)">26</span></p>
      <p style="font-size: 13px; color: hsl(227, 10%, 46%); margin-top: 6px;">London</p>
    </div>
    <hr>
    <div class="bottom-container">
      <div class="followers">
        <p style="color: hsl(229, 23%, 23%); font-weight: bolder;">80K</p>
        <p style="font-size: 10px; color: hsl(227, 10%, 46%); ">F o l l o w e r s</p>
      </div>
      <div class="likes">
        <p style="color: hsl(229, 23%, 23%); font-weight: bolder;">803K</p>
        <p style="font-size: 10px; color: hsl(227, 10%, 46%);">L i k e s</p>
      </div>
      <div class="photos">
        <p style="color: hsl(229, 23%, 23%); font-weight: bolder;">1.4K</p>
        <p style="font-size: 10px; color: hsl(227, 10%, 46%);">P h o t o s</p>
      </div>
    </div>
  </div>
  <img class="bottom-bg" src="images/bg-pattern-bottom.svg" alt="bg-bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Alexander Achury</a>.
  </div>
</body>
</html>
